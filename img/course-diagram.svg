<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <!-- Gradients for each ring -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="#f8f9fa"/>

  <!-- Center circle -->
  <circle cx="400" cy="400" r="100" fill="#2c3e50" filter="url(#shadow)"/>
  <text x="400" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BioinfoZero2Hero</text>
  <text x="400" y="405" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">The ABCs of</text>
  <text x="400" y="420" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Bioinformatics</text>

  <!-- Ring 1: Windows Software (Top) -->
  <path d="M 400 180 A 120 120 0 0 1 520 300" stroke="url(#grad1)" stroke-width="40" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
  <text x="480" y="220" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Windows</text>
  <text x="480" y="235" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Software</text>

  <!-- Ring 1 Knowledge Points -->
  <circle cx="560" cy="120" r="35" fill="#fff5f5" stroke="#FF6B6B" stroke-width="2"/>
  <text x="560" y="117" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">EndNote</text>
  <text x="560" y="130" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">Reference</text>

  <circle cx="640" cy="180" r="35" fill="#fff5f5" stroke="#FF6B6B" stroke-width="2"/>
  <text x="640" y="177" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Literature</text>
  <text x="640" y="190" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">Search</text>

  <circle cx="680" cy="260" r="35" fill="#fff5f5" stroke="#FF6B6B" stroke-width="2"/>
  <text x="680" y="257" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Google</text>
  <text x="680" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">Scholar</text>

  <circle cx="620" cy="340" r="35" fill="#fff5f5" stroke="#FF6B6B" stroke-width="2"/>
  <text x="620" y="340" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">MEGA</text>

  <!-- Ring 2: Computer & Server (Right) -->
  <path d="M 520 300 A 120 120 0 0 1 520 500" stroke="url(#grad2)" stroke-width="40" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
  <text x="545" y="400" text-anchor="middle" fill="#16a085" font-family="Arial, sans-serif" font-size="11" font-weight="bold" transform="rotate(90, 545, 400)">Computer</text>

  <!-- Ring 2 Knowledge Points -->
  <circle cx="680" cy="380" r="35" fill="#e8f8f5" stroke="#4ECDC4" stroke-width="2"/>
  <text x="680" y="377" text-anchor="middle" fill="#16a085" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Hardware</text>
  <text x="680" y="390" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">Basics</text>

  <circle cx="700" cy="460" r="35" fill="#e8f8f5" stroke="#4ECDC4" stroke-width="2"/>
  <text x="700" y="460" text-anchor="middle" fill="#16a085" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Linux</text>

  <circle cx="660" cy="540" r="35" fill="#e8f8f5" stroke="#4ECDC4" stroke-width="2"/>
  <text x="660" y="540" text-anchor="middle" fill="#16a085" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Shell</text>

  <circle cx="580" cy="590" r="35" fill="#e8f8f5" stroke="#4ECDC4" stroke-width="2"/>
  <text x="580" y="587" text-anchor="middle" fill="#16a085" font-family="Arial, sans-serif" font-size="9" font-weight="bold">SSH</text>
  <text x="580" y="600" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">& FTP</text>

  <!-- Ring 3: Programming (Bottom) -->
  <path d="M 520 500 A 120 120 0 0 1 280 500" stroke="url(#grad3)" stroke-width="40" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
  <text x="400" y="545" text-anchor="middle" fill="#5b2c6f" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Programming</text>

  <!-- Ring 3 Knowledge Points -->
  <circle cx="480" cy="660" r="35" fill="#f4ecf7" stroke="#667eea" stroke-width="2"/>
  <text x="480" y="657" text-anchor="middle" fill="#5b2c6f" font-family="Arial, sans-serif" font-size="9" font-weight="bold">R</text>
  <text x="480" y="670" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">Programming</text>

  <circle cx="400" cy="700" r="35" fill="#f4ecf7" stroke="#667eea" stroke-width="2"/>
  <text x="400" y="697" text-anchor="middle" fill="#5b2c6f" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Shiny</text>
  <text x="400" y="710" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">Apps</text>

  <circle cx="320" cy="660" r="35" fill="#f4ecf7" stroke="#667eea" stroke-width="2"/>
  <text x="320" y="657" text-anchor="middle" fill="#5b2c6f" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Python</text>
  <text x="320" y="670" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">Basics</text>

  <circle cx="240" cy="600" r="35" fill="#f4ecf7" stroke="#667eea" stroke-width="2"/>
  <text x="240" y="597" text-anchor="middle" fill="#5b2c6f" font-family="Arial, sans-serif" font-size="9" font-weight="bold">R</text>
  <text x="240" y="610" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">Packages</text>

  <!-- Ring 4: Machine Learning (Left) -->
  <path d="M 280 500 A 120 120 0 0 1 280 300" stroke="url(#grad4)" stroke-width="40" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
  <text x="255" y="400" text-anchor="middle" fill="#922b5e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" transform="rotate(-90, 255, 400)">Machine Learning</text>

  <!-- Ring 4 Knowledge Points -->
  <circle cx="140" cy="540" r="35" fill="#fdf2f8" stroke="#f093fb" stroke-width="2"/>
  <text x="140" y="537" text-anchor="middle" fill="#922b5e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Pandas</text>
  <text x="140" y="550" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">& Numpy</text>

  <circle cx="100" cy="460" r="35" fill="#fdf2f8" stroke="#f093fb" stroke-width="2"/>
  <text x="100" y="460" text-anchor="middle" fill="#922b5e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Matplotlib</text>

  <circle cx="120" cy="380" r="35" fill="#fdf2f8" stroke="#f093fb" stroke-width="2"/>
  <text x="120" y="377" text-anchor="middle" fill="#922b5e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Scikit</text>
  <text x="120" y="390" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="7">-learn</text>

  <circle cx="160" cy="300" r="35" fill="#fdf2f8" stroke="#f093fb" stroke-width="2"/>
  <text x="160" y="300" text-anchor="middle" fill="#922b5e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">PyTorch</text>

  <!-- Top connector arc -->
  <path d="M 280 300 A 120 120 0 0 1 400 180" stroke="url(#grad1)" stroke-width="40" fill="none" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Connection lines (subtle) -->
  <line x1="500" y1="350" x2="585" y2="340" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="500" y1="350" x2="645" y2="260" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="500" y1="350" x2="605" y2="180" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="500" y1="350" x2="525" y2="120" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>

</svg>
